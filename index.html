<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USKCalculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">USKCalculator</h1>
        <p id="description">This is a custom calculator implemented using HTML, CSS, and JavaScript.</p>
        <div class="calculator">
            <input type="text" id="result" readonly>
            <div class="row">
                <button id="clear" onclick="clearDisplay()">C</button>
                <button id="percentage" onclick="calculatePercentage()">%</button>
                <button id="divide" onclick="appendExpression('/')">/</button>
                <button id="multiply" onclick="appendExpression('*')">*</button>
            </div>
            <div class="row">
                <button id="7" onclick="appendNumber(7)">7</button>
                <button id="8" onclick="appendNumber(8)">8</button>
                <button id="9" onclick="appendNumber(9)">9</button>
                <button id="subtract" onclick="appendExpression('-')">-</button>
            </div>
            <div class="row">
                <button id="4" onclick="appendNumber(4)">4</button>
                <button id="5" onclick="appendNumber(5)">5</button>
                <button id="6" onclick="appendNumber(6)">6</button>
                <button id="add" onclick="appendExpression('+')">+</button>
            </div>
            <div class="row">
                <button id="1" onclick="appendNumber(1)">1</button>
                <button id="2" onclick="appendNumber(2)">2</button>
                <button id="3" onclick="appendNumber(3)">3</button>
                <button id="equal" onclick="evaluateExpression()">=</button>
            </div>
            <div class="row">
                <button id="0" onclick="appendNumber(0)">0</button>
                <button id="decimal" onclick="appendExpression('.')">.</button>
                <button id="history" onclick="showHistory()">H</button>
            </div>
        </div>

        <!-- History UI -->
        <div id="historyUI" class="historyUI">
            <h2>History</h2>
            <ul id="historyList"></ul>
            <button onclick="hideHistory()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
